<div class="incident-container">
        <div class="form-container">
            <h2 class="text-center text-dark">Incident Report</h2>
            <form action="" [formGroup]="incidentForm" (ngSubmit)="IncidentFormDB(incidentForm)">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" formControlName="title" placeholder="Enter the Title">
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" formControlName="description" placeholder="Enter the Description">
                </div>
                <div class="form-group">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-control" formControlName="priority">
                        <option value="" disabled selected>Select Priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" formControlName="category">
                        <option value="" disabled selected>Select Category</option>
                        <option value="Software">Software</option>
                        <option value="Hardware">Hardware</option>
                    </select>
                </div>
                <div class="button">
                    <button class="btn btn-warning" type="submit">Submit</button>
                </div>
            </form>
        </div>
</div>
