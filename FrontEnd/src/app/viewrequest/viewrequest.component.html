<div class="container mt-4">
    <h2 class="mb-3 text-primary fw-bold text-center">View Change Request</h2>
  
    <div class="table-responsive shadow-lg rounded"id="mytable">
      <table class="table table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let i of viewallrequest">
            <td>{{ i.impactAssessment }}</td>
            <td>{{i.description }}</td>
            <td>{{ i.urgency }}</td>
            <td>{{ i.toDate | date:'dd/MM/yyyy' }}</td>
           <td><button class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
           
            </tr>
        </tbody>
      </table>
    </div>
  </div>
